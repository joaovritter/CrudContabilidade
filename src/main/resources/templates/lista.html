<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(conteudo)">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesgitheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Lista</title>
</head>
<body>
    <h1>Lista</h1>
    <a th:href="@{produto/novo}">Novo Produto</a>
    <table>
        <tr>
            <th>Nome</th>
            <th>Descricao</th>
            <th>Valor</th>
            <th>Quantidade</th>
            <th>Imagem</th>
            <th>Acoes</th>
        </tr>
        <tr th:each="p : ${produtos}">
            <td th:text="${p.nome}"></td>
            <td th:text="${p.descricao}"></td>
            <td th:number="${p.valor}"></td>
            <td th:number="${p.quantidade}"></td>
            <td> <img th:src ="${p.imagem}" width="100"/> </td>

            <td>
                <a th:href="@{/produto/editar/{id}(id=${p.id})}"> Editar </a>
                <a th:href ="@{/produto/deletar/{id}(id=${p.id})}"> Deletar </a>
            </td>

        </tr>
    </table>
</body>
</html>
