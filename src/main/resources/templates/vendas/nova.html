<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nova Venda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        h2 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .form-label {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-control, .form-select {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            background: white;
            transform: translateY(-1px);
        }

        .form-control.is-invalid, .form-select.is-invalid {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }

        .form-control.is-valid, .form-select.is-valid {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }

        .invalid-feedback {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 5px;
            font-weight: 500;
        }

        .valid-feedback {
            color: #28a745;
            font-size: 0.875rem;
            margin-top: 5px;
            font-weight: 500;
        }

        .form-check-input {
            border-radius: 50%;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }

        .form-check-input:focus {
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .form-check-label {
            color: #2c3e50;
            font-weight: 500;
            margin-left: 8px;
        }

        .btn {
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.95rem;
            margin-right: 10px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #495057);
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);
        }

        .alert {
            border-radius: 15px;
            border: none;
            padding: 15px 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .alert-danger {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
        }

        .card {
            border-radius: 15px;
            border: none;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 20px;
        }

        .card-title {
            color: white;
            font-weight: 600;
            margin: 0;
        }

        .card-body {
            padding: 20px;
            background: white;
        }

        .card-body p {
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .card-body strong {
            color: #667eea;
            font-weight: 600;
        }

        .row {
            margin-bottom: 20px;
        }

        .col-md-6, .col-md-3 {
            padding: 0 15px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            .btn {
                width: 100%;
                margin-bottom: 10px;
                margin-right: 0;
            }
            
            .col-md-6, .col-md-3 {
                padding: 0 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Nova Venda</h2>
        
        <div th:if="${mensagemErro}" class="alert alert-danger" role="alert">
            <span th:text="${mensagemErro}"></span>
        </div>

        <form th:action="@{/vendas/nova}" method="post" class="needs-validation" novalidate>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="clienteId" class="form-label">Cliente</label>
                    <select class="form-select" id="clienteId" name="clienteId" required>
                        <option value="">Selecione um cliente</option>
                        <option th:each="cliente : ${clientes}"
                                th:value="${cliente.id}"
                                th:text="${cliente.nome + ' - ' + cliente.cpf}">
                        </option>
                    </select>
                    <div class="invalid-feedback">
                        Por favor, selecione um cliente.
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="produtoId" class="form-label">Produto</label>
                    <select class="form-select" id="produtoId" name="produtoId" required>
                        <option value="">Selecione um produto</option>
                        <option th:each="produto : ${produtos}"
                                th:value="${produto.id}"
                                th:data-preco="${produto.precoVenda}"
                                th:data-icms="${produto.icms}"
                                th:text="${produto.nome + ' (Estoque: ' + produto.estoque + ') - R$ ' + #numbers.formatDecimal(produto.precoVenda, 1, 2)}">
                        </option>
                    </select>
                    <div class="invalid-feedback">
                        Por favor, selecione um produto.
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="quantidade" class="form-label">Quantidade</label>
                    <input type="number" class="form-control" id="quantidade" name="quantidade" min="1" value="1" required>
                    <div class="invalid-feedback">
                        Por favor, informe a quantidade.
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Tipo de Venda</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipoVenda" id="tipoVendaAvista" value="AVISTA" checked>
                        <label class="form-check-label" for="tipoVendaAvista">
                            À Vista
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipoVenda" id="tipoVendaAprazo" value="APRAZO">
                        <label class="form-check-label" for="tipoVendaAprazo">
                            A Prazo
                        </label>
                    </div>
                </div>
                <div class="col-md-3" id="parcelasContainer" style="display: none;">
                    <label for="numeroParcelas" class="form-label">Número de Parcelas</label>
                    <input type="number" class="form-control" id="numeroParcelas" name="numeroParcelas" min="2" max="12" value="2">
                    <div class="invalid-feedback">
                        Por favor, informe o número de parcelas.
                    </div>
                </div>
            </div>

            <div class="card mb-4" id="resumoVenda" style="display: none;">
                <div class="card-header">
                    <h5 class="card-title mb-0">Resumo da Venda</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Subtotal:</strong> <span id="subtotal">R$ 0,00</span></p>
                            <p><strong>ICMS Débito:</strong> <span id="valorIcms">R$ 0,00</span></p>
                            <p><strong>Total:</strong> <span id="valorTotal">R$ 0,00</span></p>
                        </div>
                        <div class="col-md-6" id="parcelasInfo" style="display: none;">
                            <p><strong>Número de Parcelas:</strong> <span id="numParcelas">2</span></p>
                            <p><strong>Valor da Parcela:</strong> <span id="valorParcela">R$ 0,00</span></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Campos hidden para enviar os valores calculados -->
            <input type="hidden" id="valorTotalHidden" name="valorTotal" value="0.0">
            <input type="hidden" id="valorIcmsHidden" name="valorIcms" value="0.0">
            
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Finalizar Venda</button>
                <a href="/vendas" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tipoVendaAprazo = document.getElementById('tipoVendaAprazo');
            const parcelasContainer = document.getElementById('parcelasContainer');
            const numeroParcelas = document.getElementById('numeroParcelas');
            const resumoVenda = document.getElementById('resumoVenda');
            const parcelasInfo = document.getElementById('parcelasInfo');
            const produtoSelect = document.getElementById('produtoId');
            const quantidadeInput = document.getElementById('quantidade');
            const subtotalSpan = document.getElementById('subtotal');
            const valorIcmsSpan = document.getElementById('valorIcms');
            const valorTotalSpan = document.getElementById('valorTotal');
            const numParcelasSpan = document.getElementById('numParcelas');
            const valorParcelaSpan = document.getElementById('valorParcela');
            const valorTotalHidden = document.getElementById('valorTotalHidden');
            const valorIcmsHidden = document.getElementById('valorIcmsHidden');

            function calcularValores() {
                const produto = produtoSelect.options[produtoSelect.selectedIndex];
                if (!produto.value) {
                    resumoVenda.style.display = 'none';
                    return;
                }

                const preco = parseFloat(produto.dataset.preco);
                const icms = parseFloat(produto.dataset.icms);
                const quantidade = parseInt(quantidadeInput.value) || 0;
                
                const subtotal = preco * quantidade;
                const valorIcms = subtotal * (icms / 100);
                const total = subtotal + valorIcms;

                subtotalSpan.textContent = `R$ ${subtotal.toFixed(2)}`;
                valorIcmsSpan.textContent = `R$ ${valorIcms.toFixed(2)}`;
                valorTotalSpan.textContent = `R$ ${total.toFixed(2)}`;
                
                // Atualizar campos hidden
                valorTotalHidden.value = total.toFixed(2);
                valorIcmsHidden.value = valorIcms.toFixed(2);

                if (tipoVendaAprazo.checked) {
                    const parcelas = parseInt(numeroParcelas.value) || 2;
                    const valorParcela = total / parcelas;
                    numParcelasSpan.textContent = parcelas;
                    valorParcelaSpan.textContent = `R$ ${valorParcela.toFixed(2)}`;
                    parcelasInfo.style.display = 'block';
                } else {
                    parcelasInfo.style.display = 'none';
                }

                resumoVenda.style.display = 'block';
            }

            tipoVendaAprazo.addEventListener('change', function() {
                if (this.checked) {
                    parcelasContainer.style.display = 'block';
                    numeroParcelas.required = true;
                    parcelasInfo.style.display = 'block';
                } else {
                    parcelasContainer.style.display = 'none';
                    numeroParcelas.required = false;
                    parcelasInfo.style.display = 'none';
                }
                calcularValores();
            });

            numeroParcelas.addEventListener('change', calcularValores);
            produtoSelect.addEventListener('change', calcularValores);
            quantidadeInput.addEventListener('input', calcularValores);

            // Validação do formulário
            const form = document.querySelector('.needs-validation');
            form.addEventListener('submit', function(event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            });
        });
    </script>
</body>
</html>
