<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes da Venda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        h2 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .btn {
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.95rem;
            margin-right: 10px;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #495057);
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);
        }

        .card {
            border-radius: 15px;
            border: none;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .card-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 20px;
        }

        .card-title {
            color: white;
            font-weight: 600;
            margin: 0;
        }

        .card-body {
            padding: 20px;
            background: white;
        }

        .card-body p {
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .card-body strong {
            color: #667eea;
            font-weight: 600;
        }

        .table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .table thead th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.85rem;
        }

        .table tbody tr {
            transition: all 0.3s ease;
        }

        .table tbody tr:hover {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            transform: scale(1.01);
        }

        .table tbody td {
            padding: 15px;
            border: none;
            border-bottom: 1px solid #dee2e6;
            vertical-align: middle;
        }

        .row {
            margin-bottom: 20px;
        }

        .col-md-6 {
            padding: 0 15px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            .table-responsive {
                border-radius: 15px;
                overflow: hidden;
            }
            
            .btn {
                width: 100%;
                margin-bottom: 10px;
                margin-right: 0;
            }
            
            .col-md-6 {
                padding: 0 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Detalhes da Venda</h2>

        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">Informações da Venda</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>ID da Venda:</strong> <span th:text="${venda.id}"></span></p>
                        <p><strong>Data:</strong> <span th:text="${#temporals.format(venda.dataVenda, 'dd/MM/yyyy HH:mm')}"></span></p>
                        <p><strong>Cliente:</strong> <span th:text="${venda.clienteNome}"></span></p>
                        <p><strong>CPF:</strong> <span th:text="${venda.clienteCpf}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Tipo de Venda:</strong> 
                            <span th:text="${venda.tipoVenda == 'AVISTA' ? 'À Vista' : 'A Prazo (' + venda.numeroParcelas + 'x)'}"></span>
                        </p>
                        <p><strong>Valor Total:</strong> <span th:text="${#numbers.formatCurrency(venda.valorTotal)}"></span></p>
                        <p><strong>ICMS Débito:</strong> <span th:text="${#numbers.formatCurrency(venda.valorIcmsDebito)}"></span></p>
                        <p><strong>ICMS a Pagar:</strong> <span th:text="${#numbers.formatCurrency(icmsAPagar)}" th:style="${icmsAPagar > 0 ? 'color: #dc3545; font-weight: bold;' : 'color: #28a745; font-weight: bold;'}"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Itens da Venda</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Quantidade</th>
                                <th>Preço Unitário</th>
                                <th>Valor ICMS</th>
                                <th>Valor Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${itens}">
                                <td th:text="${item.produtoNome}"></td>
                                <td th:text="${item.quantidade}"></td>
                                <td th:text="${#numbers.formatCurrency(item.precoUnitario)}"></td>
                                <td th:text="${#numbers.formatCurrency(item.valorIcms)}"></td>
                                <td th:text="${#numbers.formatCurrency(item.valorTotal)}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <a href="/vendas" class="btn btn-secondary">Voltar</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
