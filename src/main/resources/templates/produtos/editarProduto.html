<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        h2 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .form-label {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-control {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            background: white;
            transform: translateY(-1px);
        }

        .form-control.is-invalid {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }

        .form-control.is-valid {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }

        .invalid-feedback {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 5px;
            font-weight: 500;
        }

        .valid-feedback {
            color: #28a745;
            font-size: 0.875rem;
            margin-top: 5px;
            font-weight: 500;
        }

        .btn {
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.95rem;
            margin-right: 10px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #495057);
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);
        }

        .alert {
            border-radius: 15px;
            border: none;
            padding: 15px 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .alert-danger {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
        }

        .alert-info {
            background: linear-gradient(135deg, #d1ecf1, #bee5eb);
            color: #0c5460;
        }

        .row {
            margin-bottom: 20px;
        }

        .col-md-6 {
            padding: 0 15px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }

            .btn {
                width: 100%;
                margin-bottom: 10px;
                margin-right: 0;
            }

            .col-md-6 {
                padding: 0 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Editar Produto</h2>
        
        <div th:if="${mensagemErro}" class="alert alert-danger" role="alert">
            <span th:text="${mensagemErro}"></span>
        </div>
        
        <div class="alert alert-info" role="alert">
            <strong>üí° Informa√ß√£o:</strong> ICMS ser√° mantido como 17%. D√©bito e cr√©dito ser√£o recalculados baseados no novo pre√ßo de compra.
        </div>
        
        <form th:action="@{'/produtos/' + ${produto.id} + '/editar'}" method="post" class="needs-validation" novalidate>
            <!-- Campos ocultos para ICMS, d√©bito e cr√©dito -->
            <input type="hidden" name="icms" value="17.0">
            <input type="hidden" name="debito" th:value="${produto.precoCompra}">
            <input type="hidden" name="credito" th:value="${produto.precoCompra}">
            
            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="nome" class="form-label">Nome do Produto</label>
                    <input type="text" class="form-control" id="nome" name="nome" th:value="${produto.nome}" required>
                    <div class="invalid-feedback">Por favor, informe o nome do produto.</div>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="precoCompra" class="form-label">Pre√ßo de Compra (R$)</label>
                    <input type="number" class="form-control" id="precoCompra" name="precoCompra" step="0.01" min="0" th:value="${produto.precoCompra}" required>
                    <div class="invalid-feedback">Por favor, informe o pre√ßo de compra.</div>
                </div>
                <div class="col-md-6">
                    <label for="precoVenda" class="form-label">Pre√ßo de Venda (R$)</label>
                    <input type="number" class="form-control" id="precoVenda" name="precoVenda" step="0.01" min="0" th:value="${produto.precoVenda}" required>
                    <div class="invalid-feedback">Por favor, informe o pre√ßo de venda.</div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="fornecedor" class="form-label">Fornecedor</label>
                    <select class="form-control" id="fornecedor" name="fornecedorId" required>
                        <option value="">Selecione...</option>
                        <option th:each="fornecedor : ${fornecedores}" th:value="${fornecedor.id}" th:text="${fornecedor.nome}" th:selected="${fornecedor.id == produto.fornecedorId}"></option>
                    </select>
                    <div class="invalid-feedback">Por favor, selecione o fornecedor.</div>
                </div>
            </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Atualizar Produto</button>
                <a href="/produtos" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.needs-validation');
            form.addEventListener('submit', function(event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            });

            // Calcular d√©bito e cr√©dito automaticamente baseado no pre√ßo de compra
            const precoCompraInput = document.getElementById('precoCompra');
            const debitoInput = document.querySelector('input[name="debito"]');
            const creditoInput = document.querySelector('input[name="credito"]');

            precoCompraInput.addEventListener('input', function() {
                const precoCompra = parseFloat(this.value) || 0;
                debitoInput.value = precoCompra.toFixed(2);
                creditoInput.value = precoCompra.toFixed(2);
            });
        });
    </script>
</body>
</html>
