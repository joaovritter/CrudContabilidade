<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Produtos do Fornecedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        h1, h2 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        h1::after, h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .fornecedor-info {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .fornecedor-info h2 {
            color: #2c3e50;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .fornecedor-info p {
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .fornecedor-info strong {
            color: #667eea;
            font-weight: 600;
        }

        .btn {
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.95rem;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-success {
            background: linear-gradient(45deg, #28a745, #20c997);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #495057);
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);
        }

        .produto-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .produto-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .produto-info h3 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .produto-info p {
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .produto-info strong {
            color: #667eea;
            font-weight: 600;
        }

        .produto-preco {
            font-weight: bold;
            color: #28a745;
            font-size: 1.1rem;
        }

        .alert {
            border-radius: 15px;
            border: none;
            padding: 15px 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .alert-success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
        }

        .alert-danger {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
        }

        .text-center {
            text-align: center;
        }

        .text-muted {
            color: #6c757d !important;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            .btn {
                width: 100%;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mb-3">
            <a href="/fornecedores" class="btn btn-secondary">← Voltar</a>
        </div>

        <h1>Produtos do Fornecedor</h1>
        
        <div th:if="${mensagem}" class="alert alert-success" role="alert">
            <span th:text="${mensagem}"></span>
        </div>
        
        <div th:if="${mensagemErro}" class="alert alert-danger" role="alert">
            <span th:text="${mensagemErro}"></span>
        </div>
        
        <div class="fornecedor-info">
            <h2>Informações do Fornecedor</h2>
            <p><strong>Nome:</strong> <span th:text="${fornecedor.nome}"></span></p>
            <p><strong>CNPJ:</strong> <span th:text="${fornecedor.cnpj}"></span></p>
            <p><strong>Cidade:</strong> <span th:text="${fornecedor.cidade}"></span></p>
            <p><strong>Estado:</strong> <span th:text="${fornecedor.estado}"></span></p>
        </div>

        <div class="mb-3">
            <a th:href="@{/fornecedores/{id}/cadastrar-produto(id=${fornecedor.id})}" class="btn btn-success">Cadastrar Novo Produto</a>
        </div>

        <h2>Produtos Cadastrados</h2>
        
        <div th:if="${#lists.isEmpty(produtos)}" class="text-center mt-4">
            <p class="text-muted">Nenhum produto cadastrado para este fornecedor.</p>
        </div>
        
        <div th:each="produto : ${produtos}" class="produto-item">
            <div class="produto-info">
                <h3 th:text="${produto.nome}"></h3>
                <p><strong>Preço de Compra:</strong> R$ <span th:text="${#numbers.formatDecimal(produto.precoCompra, 1, 2)}"></span></p>
                <p><strong>Preço de Venda:</strong> R$ <span class="produto-preco" th:text="${#numbers.formatDecimal(produto.precoVenda, 1, 2)}"></span></p>
                <p><strong>ICMS:</strong> <span th:text="${#numbers.formatDecimal(produto.icms, 1, 2)}"></span>%</p>
                <p><strong>Débito:</strong> R$ <span th:text="${#numbers.formatDecimal(produto.debito, 1, 2)}"></span></p>
                <p><strong>Crédito:</strong> R$ <span th:text="${#numbers.formatDecimal(produto.credito, 1, 2)}"></span></p>
                <div class="mt-2">
                    <a th:href="@{'/produtos/' + ${produto.id} + '/editar'}" class="btn btn-warning btn-sm">Editar</a>
                    <form th:action="@{'/produtos/' + ${produto.id} + '/excluir'}" method="post" style="display:inline;" onsubmit="return confirm('Tem certeza que deseja excluir este produto?');">
                        <input type="hidden" name="fornecedorId" th:value="${fornecedor.id}" />
                        <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
