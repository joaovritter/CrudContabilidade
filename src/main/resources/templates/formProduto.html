    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown

                        <ul class="dropdown-menu">

    <h1>Cadastrar Produto</h1>
    <form  method="post" th:action="@{/produto}" th:object="${produto}"> <!--puxa o objeto produto da controller, como metodo post -->
        <input type="hidden" th:field="*{id}"/> <!-- atributo id de um produto -->
        <label>Nome:</label>
        <input type="text" name="nome" th:field="*{nome}"/> <!--th:field são os atributos de produto-->
        <br/><br/>

        <label>Preço de Compra:</label>
        <input type="text" name="Preço de Compra" th:field="*{precoCompra}"/>
        <br/><br/>

        <label>Preço de Venda:</label>
        <input type="number" name="Preço de Venda" th:field="*{precoVenda}"/>
        <br/><br/>

        <label>ICMS:</label>
        <input type="number" name="icms" th:field="*{icms}"/>
        <br/><br/>

        <label>Débito:</label>
        <input type="number" name="Débito" th:field="*{debito}"/>
        <br/><br/>

        <label>Crédito:</label>
        <input type="number" name="Crédito" th:field="*{credito}"/>
        <br/><br/>


        <button type="submit">Salvar</button> <!--manda o objeto por ser post -->

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
