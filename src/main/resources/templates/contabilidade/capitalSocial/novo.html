<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Capital Social</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .container { background: rgba(255,255,255,0.95); border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); padding: 30px; margin-top: 20px; margin-bottom: 20px; backdrop-filter: blur(10px); }
        h2 { color: #2c3e50; font-weight: 600; margin-bottom: 30px; text-align: center; }
        .form-label { color: #2c3e50; font-weight: 600; margin-bottom: 8px; font-size: 0.95rem; }
        .form-control { border-radius: 15px; border: 2px solid #e9ecef; padding: 12px 15px; font-size: 1rem; transition: all 0.3s ease; background: rgba(255,255,255,0.9); }
        .form-control:focus { border-color: #667eea; box-shadow: 0 0 0 0.2rem rgba(102,126,234,0.25); background: white; transform: translateY(-1px); }
        .btn { border-radius: 25px; padding: 12px 30px; font-weight: 600; transition: all 0.3s ease; border: none; text-transform: uppercase; letter-spacing: 0.5px; font-size: 0.95rem; margin-right: 10px; }
        .btn-primary { background: linear-gradient(45deg, #667eea, #764ba2); box-shadow: 0 4px 15px rgba(102,126,234,0.3); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(102,126,234,0.4); }
        .btn-secondary { background: linear-gradient(45deg, #6c757d, #495057); box-shadow: 0 4px 15px rgba(108,117,125,0.3); }
        .btn-secondary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(108,117,125,0.4); }
        .alert { border-radius: 15px; border: none; padding: 15px 20px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .alert-danger { background: linear-gradient(135deg, #f8d7da, #f5c6cb); color: #721c24; }
        .row { margin-bottom: 20px; }
        .col-md-6 { padding: 0 15px; }
        @media (max-width: 768px) { .container { margin: 10px; padding: 20px; } .btn { width: 100%; margin-bottom: 10px; margin-right: 0; } .col-md-6 { padding: 0 5px; } }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Novo Capital Social</h2>
        <div th:if="${mensagemErro}" class="alert alert-danger" role="alert">
            <span th:text="${mensagemErro}"></span>
        </div>
        <form th:action="@{/capitalsocial/novo}" method="post" class="needs-validation" novalidate>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="valorAbertura" class="form-label">Valor de Abertura</label>
                    <div class="input-group">
                        <span class="input-group-text">R$</span>
                        <input type="number" class="form-control" id="valorAbertura" name="valorAbertura" step="0.01" min="0" required>
                        <div class="invalid-feedback">Por favor, informe um valor válido.</div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="dataAbertura" class="form-label">Data de Abertura</label>
                    <input type="date" class="form-control" id="dataAbertura" name="dataAbertura" required>
                    <div class="invalid-feedback">Por favor, informe a data de abertura.</div>
                </div>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <a href="/capitalsocial" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.needs-validation');
            form.addEventListener('submit', function(event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            });

            // Validação de data para limitar ano a 4 dígitos
            const dataInputs = document.querySelectorAll('input[type="date"]');
            dataInputs.forEach(function(input) {
                input.addEventListener('input', function() {
                    const value = this.value;
                    if (value && value.length > 0) {
                        const year = value.split('-')[0];
                        if (year && year.length > 4) {
                            this.value = value.substring(0, 10); // Limita a 10 caracteres (YYYY-MM-DD)
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
