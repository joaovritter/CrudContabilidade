<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Fornecedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/fornecedores/listar.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Lista de Fornecedores</h2>
        
        <div th:if="${mensagem}" class="alert alert-success" role="alert">
            <span th:text="${mensagem}"></span>
        </div>
        
        <div th:if="${mensagemErro}" class="alert alert-danger" role="alert">
            <span th:text="${mensagemErro}"></span>
        </div>

        <div class="mb-3">
            <a href="/fornecedores/novo" class="btn btn-success">Novo Fornecedor</a>
            <a href="/" class="btn btn-secondary">Voltar</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CNPJ</th>
                        <th>Cidade</th>
                        <th>Estado</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="fornecedor : ${fornecedores}">
                        <td th:text="${fornecedor.id}"></td>
                        <td th:text="${fornecedor.nome}"></td>
                        <td th:text="${fornecedor.cnpj}"></td>
                        <td th:text="${fornecedor.cidade}"></td>
                        <td th:text="${fornecedor.estado}"></td>
                        <td>
                            <a th:href="@{/fornecedores/{id}/editar(id=${fornecedor.id})}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{/fornecedores/{id}/produtos(id=${fornecedor.id})}" class="btn btn-info btn-sm">Produtos</a>
                            <form th:action="@{/fornecedores/{id}/excluir(id=${fornecedor.id})}" method="post" style="display: inline;" 
                                  onsubmit="return confirm('Tem certeza que deseja excluir este fornecedor?')">
                                <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${#lists.isEmpty(fornecedores)}" class="text-center mt-4">
            <p class="text-muted">Nenhum fornecedor cadastrado.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
